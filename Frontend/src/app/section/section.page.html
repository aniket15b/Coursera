<ion-header>
  <div *ngIf="this.platform.width()>540px">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6.5" size-xl = "6.5">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button menu="userList"></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="start" style="margin-right:10%; margin-left: 1%">
              <a routerLink="/index" style="text-decoration:none">
                <h1 style="padding-bottom:10px">Coursera</h1>
              </a>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="this.platform.width()<540px">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="userList"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" style="margin-right:2%">
        <a routerLink="/index" style="text-decoration:none">
          <h1 style="padding-bottom:10px">Coursera</h1>
        </a>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
          <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="7" size-xl = "7">
            <h1 style="text-align:center;font-size:200%">Syllabus</h1>
            <div class="line"></div>
            <div>
              <ion-card>
                <ion-card-header>
                  <ion-card-title style="font-size:170%">{{ section.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                <div *ngFor="let video of section">
                  <ion-list>
                    <ion-item>
                      <ion-icon name="arrow-dropright-circle" style="margin-right:2%"></ion-icon>
                      <a href="#" class="anchor"> <ion-label>{{ section.name }}</ion-label> </a>
                    </ion-item>
                  </ion-list>
                </div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
