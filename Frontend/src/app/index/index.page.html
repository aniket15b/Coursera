<ion-header>
  <div *ngIf="this.platform.width()>540px">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6.5" size-xl = "6.5">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="start" style="margin-right:10%; margin-left: 1%">
              <a routerLink="/index" style="text-decoration:none">
                <h1 style="padding-bottom:10px">Coursera</h1>
              </a>
            </ion-buttons>
            <ion-buttons slot="start">
              <ion-searchbar placeholder=" "></ion-searchbar>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="this.platform.width()<540px">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="userList"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" style="margin-right:2%">
        <a routerLink="/index" style="text-decoration:none">
          <h1 style="padding-bottom:10px">Coursera</h1>
        </a>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-searchbar placeholder=" "></ion-searchbar>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6" size-xl = "6">

        <br>
        <br>
        <br>

        <div>
          <h1 style="float: left">
            My Subscriptions
          </h1>
          <h5 style="float: right">
            <a routerLink="/subscription"style="text-decoration:none">
              See all
            </a>
          </h5>
        </div>

        <div class="line"></div>

        <div>
          <div *ngIf="leng>0">
            <ion-card *ngFor="let course of userCourses; index as i"  routerLink="/branch/{{user.branch}}" [queryParams]="{id:course.id}" style="text-decoration:none">
              <div *ngIf="i<2">
                <ion-card-header>
                  <ion-card-subtitle>{{course.subtitle}}</ion-card-subtitle>
                  <ion-card-title>{{course.title}}</ion-card-title>
                </ion-card-header>

                <ion-card-content>{{course.content}}</ion-card-content>
              </div>
            </ion-card>
          </div>
          <div *ngIf="leng===0">
            Explore and subscribe to some courses
          </div>
        </div>

        <div style="display: flex; justify-content: space-between">
          <h1 style="float: left">
            Courses for your branch
          </h1>
          <h5 style="float: right">
            <a routerLink="/branch/{{user.branch}}" style="text-decoration:none">
              See more
            </a>
          </h5>
        </div>

        <div class="line"></div>

        <div *ngIf="leng2>0">
          <ion-card *ngFor="let course of userBranchCourses;index as i" routerLink="/branch/{{user.branch}}" [queryParams]="{id:course.id}" style="text-decoration:none">
            <div *ngIf="i<2">
              <ion-card-header>
                <ion-card-subtitle>{{course.subtitle}}</ion-card-subtitle>
                <ion-card-title>{{course.title}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>{{course.content}}</ion-card-content>
            </div>
          </ion-card>
        </div>
        <div *ngIf="leng2===0">
          No relevant courses found
        </div>

      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
