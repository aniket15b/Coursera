<ion-header>
  <div *ngIf="this.platform.width()>540px">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6.5" size-xl = "6.5">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button menu="userList"></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="start" style="margin-right:10%; margin-left: 1%">
              <a routerLink="/index" style="text-decoration:none">
                <h1 style="padding-bottom:10px">Coursera</h1>
              </a>
            </ion-buttons>
            <ion-buttons slot="start">
              <ion-searchbar placeholder=" "></ion-searchbar>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="this.platform.width()<540px">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="userList"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" style="margin-right:2%">
        <a routerLink="/index" style="text-decoration:none">
          <h1 style="padding-bottom:10px">Coursera</h1>
        </a>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-searchbar placeholder=" "></ion-searchbar>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="7" size-xl = "7">
        <ion-list>
          <ion-item *ngFor="let course of courses | async | slice: 0:slice">
            <ion-card [routerLink]="'/course/'+ course.id " style="width: 100%">
              <img src="assets/icon/card.jpg" height="200px">
              <ion-card-header>
                <ion-card-title>{{ course.name }}</ion-card-title>
                <ion-card-subtitle>{{ course.branch }}</ion-card-subtitle>
                <ion-card-subtitle>{{ course.uploader }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                {{ course.info }}
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="1%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
