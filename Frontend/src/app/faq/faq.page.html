<ion-header>
  <div *ngIf="this.platform.width()>540px">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6.5" size-xl = "6.5">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button menu="userList"></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="start" style="margin-right:10%; margin-left: 1%">
              <a routerLink="/index" style="text-decoration:none">
                <h1 style="padding-bottom:10px">Coursera</h1>
              </a>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="this.platform.width()<540px">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="userList"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" style="margin-right:2%">
        <a routerLink="/index" style="text-decoration:none">
          <h1 style="padding-bottom:10px">Coursera</h1>
        </a>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="7" size-xl = "7">
          <h1 style="text-align:center;font-size:200%">Frequently Asked Questions</h1>
          <br>
          <br>
        <div *ngFor="let question of faq; index as i" style="text-align:left">
          <a (click)="switchset(i)">
          <ion-card>
            <ion-icon *ngIf="this.platform.width()>1317px" [name]="label[i]" style="font-size:170%; display: inline-block; margin-right: 8px; margin-top:5px"></ion-icon>
            <ion-card-title style="font-size:170%; display: inline-block; margin-bottom:5px; margin-top:5px; margin-left: 2px">{{ question.question }}</ion-card-title>
            <ion-card-subtitle *ngIf="this.platform.width()>1317px" style="margin-top: 7px; margin-left: 30px; margin-bottom:5px; font-size: 120%" [hidden]="set[i]%2==0">{{ question.answer }}</ion-card-subtitle>
            <ion-card-subtitle *ngIf="this.platform.width()<1317px" style="margin-top: 7px; margin-left: 3px; margin-right: 3px; margin-bottom:5px; font-size: 120%" [hidden]="set[i]%2==0">{{ question.answer }}</ion-card-subtitle>
          </ion-card>
          </a>
          <br>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
        <ion-button style="height: 50px" color="light" [routerLink]="'/course/'+this.router.url.slice(5)">
          <div>
            <ion-icon name="information-circle" style="font-size:200%"></ion-icon>
            <br>
            <ion-label>About</ion-label>
          </div>
        </ion-button>
        <div class="divider"></div>
        <ion-button style="height: 50px" color="light" [routerLink]="'/syllabus/'+this.router.url.slice(5)">
          <div>
            <ion-icon name="book" style="font-size:200%"></ion-icon>
            <br>
            <ion-label>Syllabus</ion-label>
          </div>
        </ion-button>
        <div class="divider"></div>
        <ion-button style="height: 50px" color="light">
          <div>
            <ion-icon name="clipboard" style="font-size:200%"></ion-icon>
            <br>
            <ion-label>FAQ</ion-label>
          </div>
        </ion-button>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
