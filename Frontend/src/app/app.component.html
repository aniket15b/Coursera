<ion-app>
  <div *ngIf="this.loginService.checkLogin()">
    <ion-menu contentId="main" menuId="userList">

    	<ion-header>
        <ion-toolbar>
    	    <ion-title>
            <ion-buttons style="margin-right: 1%">
              <a *ngIf="this.platform.width()>540px">
                <img style="width:40px" src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
              </a>
            </ion-buttons>
            <ion-buttons style="margin-right: 1%">
              <a>
                <h6>
                  {{user.name}}
                </h6>
              </a>
            </ion-buttons>
    	    </ion-title>
    	  </ion-toolbar>
    	</ion-header>

    	<ion-content>
    	  <br>
    	  <br>
    	  <br>
    	  <ion-button expand="block" fill="solid" color="tertiary" (click)="openModalSignUp()">
    	  	Signup
    	  </ion-button>
    	  <br>
    	  <br>
    	  <ion-button expand="block" fill="outline" color="medium" (click)="openModalLogin()">
    	  	Login
    	  </ion-button>
    	</ion-content>

    </ion-menu>
  </div>

  <div *ngIf="!this.loginService.checkLogin()">
    <ion-menu contentId="main" menuId="homeList">

    	<ion-header>
        <ion-toolbar>
    	    <ion-title>
    	  	  Welcome
    	    </ion-title>
    	  </ion-toolbar>
    	</ion-header>

    	<ion-content>
    	  <br>
    	  <br>
    	  <br>
    	  <ion-button expand="block" fill="solid" color="tertiary" (click)="openModalSignUp()">
    	  	Signup
    	  </ion-button>
    	  <br>
    	  <br>
    	  <ion-button expand="block" fill="outline" color="medium" (click)="openModalLogin()">
    	  	Login
    	  </ion-button>
    	</ion-content>

    </ion-menu>
  </div>

  <ion-router-outlet id="main"></ion-router-outlet>



</ion-app>
