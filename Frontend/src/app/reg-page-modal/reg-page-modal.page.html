<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="closeRegModal()">
      <ion-icon name="close" item-right></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="7" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required (ionChange)="nameset=1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required (ionChange)="emailset=1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required (ionChange)="pwdset=1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="passwordagain" type="password" placeholder="Password again" ngModel required (ionChange)="pwdagainset=1"></ion-input>
            </ion-item>
          <div>
            <ion-list>
                <ion-item>
                  <ion-label>User level</ion-label>
                  <ion-select name="userlevel" ngModel (ionChange)="userlevelset=1">
                    <ion-select-option value="admin">Faculty</ion-select-option>
                    <ion-select-option value="student">Student</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
          </div>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
