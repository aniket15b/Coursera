<ion-header>
  <div *ngIf="this.platform.width()>540px">
    <ion-grid>
      <ion-row>
        <ion-col size-xs = "3" size-sm = "3" size-md="3" size-lg ="2.3" size-xl = "2.3">
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="6.5" size-xl = "6.5">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button menu="userList"></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="start" style="margin-right:10%; margin-left: 1%">
              <a routerLink="/index" style="text-decoration:none">
                <h1 style="padding-bottom:10px">Coursera</h1>
              </a>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="this.platform.width()<540px">
    <ion-toolbar>
      <ion-buttons slot="start" style="margin-left:0">
        <ion-menu-button menu="userList"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" style="margin-left: 1%">
        <a routerLink="/index" style="text-decoration:none">
          <h1 style="padding-bottom:10px">Coursera</h1>
        </a>
      </ion-buttons>
      <ion-buttons slot="start">
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col size-xs = "12" size-sm = "12" size-md="12" size-lg ="7" size-xl = "7">
          <div id="course">
            <h1 style="font-size:300% ;color:white;padding-left:3%">{{ this.course | async | getvalue: 'name' }}</h1>
            <ion-button (click)="subscribe()" float-right style="padding-right:5%" size="large">{{this.text}}</ion-button>
            <h1 style="color:white;padding-left:3%">{{ this.course | async | getvalue: 'branch' }}</h1>
            <p style="color:white;padding-left:3%">Uploader : {{ this.course | async | getvalue: 'uploader' }}</p>
          </div>
          <br>
          <br>
          <div class="line"></div>
          <h2>About this course</h2>
          <p>{{ this.course | async | getvalue: 'info' }}</p>


        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>
