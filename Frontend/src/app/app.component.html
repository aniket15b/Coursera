<ion-app>

  <ion-menu contentId="main" menuId="homeList">

      <ion-header>
        <ion-toolbar>
          <ion-title>
            Welcome
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <br>
        <br>
        <br>
        <ion-button expand="block" fill="solid" color="tertiary" (click)="openModalSignUp()">
          Signup
        </ion-button>
        <br>
        <br>
        <ion-button expand="block" fill="outline" color="medium" (click)="openModalLogin()">
          Login
        </ion-button>
      </ion-content>

  </ion-menu>

  <ion-menu contentId="main" menuId="userList">

    <ion-header>
      <ion-toolbar>
        <ion-title style="margin-left:35%">
            <ion-buttons style="padding-top:10px"(click)="menuController.close()">
              <a routerLink="/user" style="text-decoration:none">
                <img style="width:50px" src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
              </a>
            </ion-buttons>
            <ion-buttons (click)="menuController.close()">
              <a routerLink="/user" style="text-decoration:none">
                <h6>
                  {{this.user | async | getvalue: 'name'}}
                </h6>
              </a>
            </ion-buttons>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-button expand="block" fill="solid" color="tertiary" (click)="logout()">
        Logout
      </ion-button>
      <br>
      <ion-list>
        <ion-item>
          <ion-buttons (click)="menuController.close()">
            <a routerLink="/index" style="text-decoration:none" style="text-decoration:none;color:inherit"><ion-label>DASHBOARD</ion-label></a>
          </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-buttons (click)="menuController.close()">
            <a routerLink="/explore" style="text-decoration:none" style="text-decoration:none;color:inherit"><ion-label>EXPLORE</ion-label></a>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="this.userlevel | async">
          <ion-buttons (click)="menuController.close()">
            <a routerLink="/admin" style="text-decoration:none" style="text-decoration:none;color:inherit"><ion-label>ADMIN</ion-label></a>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col size-xs = "5" size-sm = "5" size-md="5" size-lg ="4" size-xl = "4">
            <a style="margin-left: 10px">About Us</a>
            <br>
            <br>
            <a style="margin-left: 10px">Contact</a>
            <br>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col size-xs = "5" size-sm = "5" size-md="5" size-lg ="4" size-xl = "4">
            <a style="margin-right: 25px"><img src="https://prod-edxapp.edx-cdn.org/static/images/app/app_store_badge_135x40.d0558d910630.svg" alt="iosApp"></a>
            <br>
            <a style="margin-right: 25px"><img src="https://prod-edxapp.edx-cdn.org/static/images/app/google_play_badge_45.6ea466e328da.png" alt="androidApp"></a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
